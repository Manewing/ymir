[dungeon]
size: Size2d = {80, 24}
wall: C = '#'
ground: C = ' '

[layers]
0 = ground
1 = ground_deco
2 = walls

[builder_alias]
map_filler_ground = map_filler
map_filler_walls = map_filler
chest_placer = room_entity_placer

[sequence]
0 = map_filler_ground
1 = map_filler_walls
2 = room_placer
3 = loop_placer
4 = chest_placer

[map_filler_ground]
tile: C = ' '
layer = ground

[map_filler_walls]
tile: C = '#'
layer = walls

[room_generator]
room_size_min_max: Rect2d = {{5, 5}, {10, 10}}

[room_placer]
layer = walls
room_generator = cave_room_generator
num_new_room_attempts = 50U

[chest_placer]
layer = walls
entity: C = 'C'
room_percentage = 10.0

[loop_placer]
layer = walls
max_loops = 30U
max_used_doors = 5U
