[dungeon]
size: Size2d = {80, 24}
wall: C = '#'
ground: C = ' '

[layers]
 - ground
 - ground_deco
 - walls

[builder_alias]
map_filler_ground = map_filler
map_filler_walls = map_filler
chest_placer = room_entity_placer

[sequence]
 - map_filler_ground
 - map_filler_walls
 - room_placer
 - loop_placer
 - chest_placer

[map_filler_ground]
tile: C = ' '
layer = ground

[map_filler_walls]
tile: C = '#'
layer = walls

[room_generator]
room_size_min_max: Rect2d = {{6, 6}, {12, 12}}

[room_placer]
layer = walls
room_generator = random_room_generator
num_new_room_attempts = 50U

[chest_placer]
layer = walls
entity: C = 'C'
room_percentage = 10.0

[loop_placer]
layer = walls
max_loops = 30U
max_used_doors = 5U

[random_room_generator/room_probs]
rect_room_generator = 0.7
cave_room_generator = 1.0
